<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login page for Social Media" />
    <title>Social Media | Login</title>
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/155738729b.js"
      crossorigin="anonymous"
    ></script>
    <script src="../../src/js/script.js" defer type="module"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header class="bg-white shadow sticky-top">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand m-0 me-md-5" href="../../index.html">Social</a>
        </nav>
      </div>
    </header>
    <main class="min-vh-100 my-5">
      <div class="container d-flex justify-content-center">
        <div
          class="row col-md-7 col-lg-5 col-xl-4 bg-white p-4 p-sm-4 p-lg-5 mb-5 rounded shadow-sm"
        >
          <div>
            <h1 class="text-center">Login</h1>
            <p class="text-muted text-center">
              Do not have an account?
              <a href="../register/index.html">Register</a>
            </p>
            <form
              id="loginForm"
              class="d-flex flex-column justify-content-center"
            >
              <div class="mb-3">
                <label for="email">Email</label>
                <input
                  class="form-control user-form"
                  type="email"
                  name="email"
                  required
                  pattern="^[\w\-.]+@(stud.)?noroff.no$"
                  title="Only users with a valid Noroff email account are allowed to login"
                />
              </div>
              <div class="mb-3">
                <label for="password">Password</label>
                <input
                  class="form-control user-form"
                  type="password"
                  name="password"
                  required
                  minlength="8"
                  title="Password must be at least 8 characters long"
                />
              </div>
              <div class="response-container"></div>
              <button class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="text-center bg-white p-4">Â© 2022 Copyright</div>
    </footer>
  </body>
</html>
