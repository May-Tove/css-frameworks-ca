<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login page for Social Media" />
    <title>Social Media | Login</title>
    <link rel="stylesheet" href="../../dist/css/styles.css" />
  </head>
  <body class="bg-light">
    <header class="bg-white shadow sticky-top">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand m-0 me-md-5" href="../../index.html"
            >Social.</a
          >
          <form class="pe-0 w-50 input-group" role="search">
            <span class="input-group-text border-0">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                class="bi bi-search"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </span>
            <input
              type="search"
              class="form-control search-form"
              placeholder="Search posts..."
              aria-label="Search"
              id="search-input"
            />
          </form>
          <button
            class="navbar-toggler p-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav align-items-lg-center mt-3 mt-lg-0">
              <li class="nav-item me-3 active">
                <a
                  class="nav-link d-flex align-items-center"
                  aria-current="page"
                  href="../../index.html"
                >
                  Home</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle username-container active"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                </a>
                <ul class="dropdown-menu border-0">
                  <li>
                    <a class="dropdown-item nav-link" href="#">My Profile</a>
                  </li>
                  <li>
                    <a class="dropdown-item nav-link" href="#">Logout</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main class="min-vh-100 my-5">
      <div class="container d-flex justify-content-center">
        <div
          class="row col-md-7 col-lg-5 col-xl-4 bg-white p-4 p-sm-4 p-lg-5 mb-5 rounded shadow-sm"
        >
          <div>
            <h1 class="text-center">Login</h1>
            <p class="text-muted text-center">
              Do not have an account?
              <a href="../register/index.html">Register</a>
            </p>
            <form
              id="loginForm"
              class="d-flex flex-column justify-content-center"
            >
              <div class="mb-3">
                <label for="email">Email</label>
                <input
                  class="form-control user-form"
                  type="email"
                  name="email"
                  required
                  pattern="^[\w\-.]+@(stud.)?noroff.no$"
                  title="Only users with a valid Noroff email account are allowed to login"
                />
              </div>
              <div class="mb-3">
                <label for="password">Password</label>
                <input
                  class="form-control user-form"
                  type="password"
                  name="password"
                  required
                  minlength="8"
                  title="Password must be at least 8 characters long"
                />
              </div>
              <div class="response-container"></div>
              <button class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="text-center bg-white p-4">Â© 2022 Copyright</div>
    </footer>
    <script src="../../src/js/script.js" type="module"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
