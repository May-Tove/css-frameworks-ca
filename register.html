    <main class="min-vh-100 my-5">
        <div class="container d-flex justify-content-center">
            <div
            class="row col-md-7 col-lg-5 col-xl-4 bg-white p-4 p-sm-4 p-lg-5 mb-5 rounded shadow-sm"
          >
            <div>
              <h1 class="text-center">Sign up</h1>
                <p class="text-muted text-center">Already have an account? <a href="login.html">Login</a></p>
              <form id="signup-form" class="w-100 d-flex flex-column justify-content-center">
                <div class="my-3">
                  <label for="signup-name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control user-form"
                    id="signup-name"
                    placeholder="Your name"
                    required
                    pattern="^[\w]+$"
                    title="Name must not contain punctuation symbols apart from underscore"
                  />
                </div>
                <div class="my-3">
                  <label for="signup-email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control user-form"
                    id="signup-email"
                    placeholder="name@stud.noroff.com"
                    required
                    pattern="^[\w\-.]+@(stud.)?noroff.no$"
                    title="Please provide a valid Noroff email"
                  />
                </div>
                <div class="my-3">
                  <label for="signup-password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control user-form"
                    id="signup-password"
                    placeholder="Enter your password"
                    required
                    minlength="8"
                    title="Password must be at least 8 characters long"
                  />
                </div>
                <div class="d-flex justify-content-between"></div>
                <button type="submit" class="btn btn-primary mt-4">
                  Sign up
                </button>
              </form>
              <div class="signup-response"></div>
            </div>
          </div>
        </div>
    </main>
