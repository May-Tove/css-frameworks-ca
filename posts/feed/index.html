<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Homepage for Social Media" />
    <title>Social Media | Home</title>
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <script src="../../src/js/script.js" defer type="module"></script>
  </head>

  <body class="bg-light">
    <header class="bg-white shadow sticky-top">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand m-0 me-md-5" href="index.html">Social.</a>
          <form class="pe-0 input-group" role="search" id="searchForm">
            <span class="input-group-text border-0">
              <svg
                xmlns="http://www.w3.org/2000/svg"

                />
              </svg>
            </span>
            <input
              type="search"
              class="form-control search-form"
              placeholder="Search posts..."
              aria-label="Search"
              id="search-input"
            />
          </form>
          <button
            class="navbar-toggler p-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav align-items-lg-center mt-3 mt-lg-0">
              <li class="nav-item me-3 active">
                <a
                  class="nav-link d-flex align-items-center active"
                  aria-current="page"
                  href="index.html"
                >
                  Home</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle username-container"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                </a>
                <ul class="dropdown-menu border-0">
                  <li>
                    <a
                      class="dropdown-item nav-link"
                      href="../../profile/index.html"
                      >View Profile</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item nav-link" href="#">Edit Profile</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a

              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main class="min-vh-100">
      <section class="my-5">
        <!-- Share a post -->
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-7">
              <h1 class="mb-3">Activity feed</h1>
              <div class="bg-white p-4 rounded mb-5 shadow-sm">
                <div class="d-flex border-bottom pb-3">
                  <div class="avatar-container"></div>
                  <form id="createForm" class="w-100">
                    <input
                      class="form-control mb-2"
                      type="text"
                      name="title"
                      aria-label="Title for new post"
                      placeholder="Title"
                      required
                      maxlength="70"
                    />
                    <textarea
                      class="form-control mb-2"
                      rows="3"
                      name="body"
                      aria-label="Share a post"
                      placeholder="Share something..."
                      required
                    ></textarea>
                    <input
                      class="form-control mb-2 d-none"
                      type="url"
                      name="media"
                      id="media-input"
                      title="Please provide an image URL"
                      placeholder="Add image URL"
                    />
                    <input
                      class="form-control mb-2 d-none"
                      type="text"
                      name="tags"
                      id="tag-input"
                      placeholder="Tags"
                    />
                  </form>
                </div>
                <div
                  class="d-flex flex-column flex-sm-row justify-content-between pt-3"
                >
                  <div
                    class="d-flex align-items-center justify-content-center justify-content-sm-start mb-3 mb-sm-0"
                  >
                    <button
                      type="button"
                      class="media-attachment border-0 d-flex align-items-center me-3"
                      id="mediaBtn"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        class="bi bi-image me-1"
                        aria-label="Image icon"
                      >
                        <path
                          d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
                        />
                        <path
                          d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"
                        />
                      </svg>
                      Image
                    </button>
                    <button
                      class="media-attachment border-0 d-flex align-items-center mx-1"
                      id="tagBtn"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        class="bi bi-tag me-1"
                      >
                        <path
                          d="M6 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-1 0a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0z"
                        />
                        <path
                          d="M2 1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 1 6.586V2a1 1 0 0 1 1-1zm0 5.586 7 7L13.586 9l-7-7H2v4.586z"
                        />
                      </svg>
                      Tags
                    </button>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    form="createForm"
                  >
                    Post
                  </button>
                </div>
              </div>
              <!-- Latest posts -->
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <h2 class="col-auto p-0">Latest posts</h2>
                <!--<form class="d-flex pe-0 input-group w-50" role="search">
                  <span class="input-group-text border-0">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-search"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                      />
                    </svg>
                  </span>
                  <input
                    type="search"
                    class="form-control search-form"
                    placeholder="Search posts..."
                    aria-label="Search"
                    id="search-input"
                  />
                </form> -->
                <div>
                  <button
                    class="btn btn-outline-primary btn-sm dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Filter
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Ascending</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Descending</a>
                    </li>
                  </ul>
                </div>
              </div>
              <div id="feed-container">
                <div class="d-flex justify-content-center">
                  <div class="spinner-border text-primary mt-5" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <!---- HTML POST TEMPLATE ---->
                  <template id="post">
                    <div class="bg-white p-4 rounded mb-4 shadow-sm">
                      <div class="d-flex mb-3 justify-content-between">
                        <div class="d-flex align-items-center">
                          <img
                            id="postAvatar"
                            class="img-thumbnail rounded-circle me-3 d-flex justify-content-center align-items-center text-center"
                            src=""
                            alt="Profile picture"
                          />
                          <div>
                            <h6 class="m-0" id="postAuthor"></h6>
                            <small class="text-muted m-0"></small>
                          </div>
                        </div>
                      </div>
                      <!-- set href in js-->
                      <a href="" class="border-bottom post-link">
                        <h5 id="postTitle"></h5>
                        <p id="postBody"></p>
                        <img
                          id="postMedia"
                          src=""
                          class="img-fluid rounded mb-3 media-post"
                        />
                      </a>
                      <div class="d-flex align-items-center mt-3">
                        <div class="d-flex align-items-center">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            class="bi bi-heart me-1"
                            aria-label="Heart icon"
                          >
                            <path
                              d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
                            />
                          </svg>
                          Like
                        </div>
                        <div class="d-flex align-items-center mx-3">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            class="bi bi-chat me-1"
                            aria-label="Chat icon"
                          >
                            <path
                              d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"
                            />
                          </svg>
                          Comment
                        </div>
                      </div>
                    </div>
                  </template>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="text-center bg-white p-4">© 2022 Copyright</div>
    </footer>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
