<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Homepage for Social Media" />
    <title>Social Media | Edit post</title>
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <script src="../../src/js/script.js" defer type="module"></script>
  </head>

  <body class="bg-light">
    <header class="bg-white shadow sticky-top">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand m-0 me-md-5" href="../../feed/index.html"
            >Social.</a
          >
          <form class="pe-0 input-group" role="search" id="searchForm">
            <span class="input-group-text border-0">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                class="bi bi-search"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </span>
            <input
              type="search"
              class="form-control search-form"
              placeholder="Search posts..."
              aria-label="Search"
              id="search-input"
            />
          </form>
          <button
            class="navbar-toggler p-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav align-items-lg-center mt-3 mt-lg-0">
              <li class="nav-item me-3 active">
                <a
                  class="nav-link d-flex align-items-center active"
                  aria-current="page"
                  href="../feed/index.html"
                >
                  Home</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle username-container"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                </a>
                <ul class="dropdown-menu border-0">
                  <li>
                    <a
                      class="dropdown-item nav-link"
                      href="../../profile/index.html"
                      >View Profile</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item nav-link" href="#">Edit Profile</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a
                      class="dropdown-item nav-link"
                      href="../../profile/login/index.html"
                      >Logout</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main class="min-vh-100">
      <section class="my-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-7">
              <h1 class="mb-3">Update post</h1>
              <div class="bg-white p-4 rounded mb-5 shadow-sm">
                <div class="d-flex border-bottom pb-3">
                  <div class="avatar-container"></div>
                  <form id="editForm" class="w-100">
                    <input
                      class="form-control mb-2"
                      type="text"
                      name="title"
                      aria-label="Title for new post"
                      placeholder="Title"
                      required
                      maxlength="70"
                    />
                    <textarea
                      class="form-control mb-2"
                      rows="3"
                      name="body"
                      aria-label="Share a post"
                      placeholder="Share something..."
                      required
                    ></textarea>
                    <input
                      class="form-control mb-2"
                      type="text"
                      name="tags"
                      placeholder="Tags"
                    />
                    <input
                      class="form-control mb-2"
                      type="url"
                      name="media"
                      title="Please provide an image URL"
                      placeholder="Add image URL"
                    />
                  </form>
                </div>
                <div
                  class="d-flex flex-column flex-sm-row justify-content-between pt-3"
                >
                  <div
                    class="d-flex align-items-center justify-content-center justify-content-sm-start mb-3 mb-sm-0"
                  >
                    <button
                      type="button"
                      class="media-attachment border-0 d-flex align-items-center"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        class="bi bi-image me-1"
                        aria-label="Image icon"
                      >
                        <path
                          d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
                        />
                        <path
                          d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"
                        />
                      </svg>
                      Image
                    </button>
                    <button
                      class="media-attachment border-0 d-flex align-items-center mx-1"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        class="bi bi-camera-video me-1"
                        aria-label="Video camera icon"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5zm11.5 5.175 3.5 1.556V4.269l-3.5 1.556v4.35zM2 4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1H2z"
                        />
                      </svg>
                      Video
                    </button>
                    <button
                      class="media-attachment border-0 d-flex align-items-center"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        class="bi bi-paperclip me-1"
                        aria-label="Paperclip icon"
                      >
                        <path
                          d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"
                        />
                      </svg>
                      Attachment
                    </button>
                  </div>
                  <button type="submit" class="btn btn-primary" form="editForm">
                    Update post
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="text-center bg-white p-4">Â© 2022 Copyright</div>
    </footer>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
